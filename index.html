<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="icon" href="https://media.istockphoto.com/id/1368687685/vector/traffic-police-near-the-traffic-light-is-hand-up-to-stop-the-cars-red-light-flat-vector.jpg?s=612x612&w=0&k=20&c=fEPT_nUcbf90SOM-cUY5xxY5G0a7V9tgMzKKgagicaE=">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Traffic Light</h1>
        <div class="traffic-light">
            <div id="red"class="light"></div>
            <div id="yellow"class="light"></div>
            <div id="green"class="light"></div>
        </div>
        <div class="buttons">
            <button onclick="turnOn('red')">red</button>
            <button onclick="turnOn('yellow')">Yellow</button>
            <button onclick="turnOn('green')">Green</button>
            <button onclick="turnOff('none')">none</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
